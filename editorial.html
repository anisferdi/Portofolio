<!DOCTYPE html>

<body>


    <div class="languageSwitcher">
        <button class="languageButton">EN</button>

            <a href="#" class="languageOption" data-lang="en">EN</a>

    <table class="introTable">

        </tr>
        <tr>
            <a href="index.html" class="topHeaderContainer">

    </table>



    <div class="editorialButtonsContainer">
        <button data-i18n="buttonComics" class="editorialButton" onclick="showComics()">Comic</button>

        <div class="cards-container">
            <!-- Primera Carta -->
            <div class="card-container" id="cardContainer1">

                    <div class="card-face card-front">
                        <img src="Images/Editorial/fanzine-portada.jpg" alt="Paisaje montañoso con lago">

                    <!-- Cara trasera -->
                    <div class="card-face card-back">

                    </div>
                </div>
            </div>

            <!-- Segunda Carta - MISMA POSICIÓN EXACTA -->
            <div class="card-container" id="cardContainer2">

                    </div>

                    <!-- Cara trasera -->
                    <div class="card-face card-back">
                        <img src="Images/Editorial/fanzine-3.jpg" alt="Montañas nevadas">
                    </div>
                </div>
            </div>



            <div class="card-container" id="cardContainer3">
                <div class="card" id="card3">

                    <div class="card-face card-front">
                        <img src="Images/Editorial/fanzine-4.jpg" alt="Playa tropical">
                    </div>


                    <div class="card-face card-back">
                        <img src="Images/Editorial/fanzine-5.jpg" alt="Montañas nevadas">
                    </div>
                </div>
            </div>




            <div class="card-container" id="cardContainer4">
                <div class="card" id="card4">

                    <div class="card-face card-front">
                        <img src="Images/Editorial/fanzine-6.jpg" alt="Playa tropical">

                    </div>


                    <div class="card-face card-back">
                        <img src="Images/Editorial/fanzine-contraportada.jpg" alt="Montañas nevadas">

                    </div>
                </div>
            </div>

            

        </div>
        <p>Brotes</p>



        <div class="layer-controls">

            <button class="comic-button" id="previousPage"> < </button>
            <button class="comic-button" id="nextPage"> > </button>
        </div>

        <br>
        <br>

    </div>
